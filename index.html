<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background: #764ba2;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .connected {
            background: #2ecc71;
            color: white;
        }

        .error {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîµ Bluetooth Connection</h1>
        <button id="connectBtn">Connect to Device</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
        <div id="status">Ready to connect</div>
        <div id="devices"></div>
    </div>

    <script>
        let connectedDevice = null;
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');
        const devicesDiv = document.getElementById('devices');

        // Check if Bluetooth is supported
        function isBluetoothSupported() {
            return navigator.bluetooth !== undefined;
        }

        // Connect to Bluetooth device
        connectBtn.addEventListener('click', async () => {
            if (!isBluetoothSupported()) {
                updateStatus('Bluetooth not supported in this browser', 'error');
                return;
            }

            try {
                updateStatus('Scanning for devices...', '');

                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['generic_access']
                });

                connectedDevice = device;
                updateStatus(`‚úì Connected to: ${device.name || 'Unknown Device'}`, 'connected');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;

                console.log('Device info:', {
                    name: device.name,
                    id: device.id,
                    paired: device.paired
                });

                // Display device info
                devicesDiv.innerHTML = `
                    <div style="margin-top: 20px; padding: 10px; background: #e8f4f8; border-radius: 5px;">
                        <strong>Device Details:</strong>
                        <p>Name: ${device.name || 'Unknown'}</p>
                        <p>ID: ${device.id}</p>
                    </div>
                `;

            } catch (error) {
                updateStatus(`‚úó Error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        });

        // Disconnect from device
        disconnectBtn.addEventListener('click', () => {
            if (connectedDevice) {
                connectedDevice = null;
                updateStatus('Disconnected', '');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                devicesDiv.innerHTML = '';
            }
        });

        // Update status display
        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = className ? className : '';
        }

        // Check browser support on load
        if (!isBluetoothSupported()) {
            updateStatus('‚ö†Ô∏è Bluetooth Web API not supported in this browser', 'error');
            connectBtn.disabled = true;
        }
    </script>
</body>

</html>
